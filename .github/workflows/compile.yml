name: Compile Unified Rules

permissions:
  contents: write

on:
  push:
    paths:
      - 'ru-limitless.json'
      - 'custom_list.txt'
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *' # Каждый день в 5 утра

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get install jq -y

      - name: Download and Sync Lists
        run: |
          # 1. Скачиваем свежие списки в корень репозитория
          curl -L "https://raw.githubusercontent.com/v2fly/domain-list-community/refs/heads/master/data/yandex" -o yandex.txt
          curl -L "https://raw.githubusercontent.com/v2fly/domain-list-community/refs/heads/master/data/category-retail-ru" -o retail.txt
          curl -L "https://raw.githubusercontent.com/v2fly/domain-list-community/refs/heads/master/data/category-media-ru" -o media.txt
          curl -L "https://raw.githubusercontent.com/hxehex/russia-mobile-internet-whitelist/refs/heads/main/whitelist.txt" -o whitelist_mobile.txt
          
          # 2. Обработка IPTV
          curl -Lo IPTV_RULIST "https://raw.githubusercontent.com/Dimonovich/TV/refs/heads/Dimonovich/FREE/TV"
          grep -oP 'https?://\K[^/[:space:]]+' IPTV_RULIST | sed 's/:.*//' | grep -P '[a-zA-Z]' | sort -u > iptv_domains.txt

      - name: Commit Updated Lists
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add yandex.txt retail.txt media.txt whitelist_mobile.txt
          git commit -m "Update source lists: $(date +'%d.%m.%Y')" || echo "No changes to commit"
          git push || echo "No changes to push"

      - name: Process and Merge
        run: |
          # 3. Чистим скачанные файлы от комментариев и атрибутов
          sed -i '/^#/d; s/@.*//; /^$/d' yandex.txt retail.txt media.txt whitelist_mobile.txt
          
          # 4. Собираем домены из твоего ru-limitless.json
          jq -r '.rules[0].domain[]' ru-limitless.json > manual_domains.txt
          jq -r '.rules[0].domain_suffix[]' ru-limitless.json > manual_suffixes.txt

          # 5. Склеиваем всё (Manual + IPTV + 4 списка + Custom List)
          cat manual_domains.txt iptv_domains.txt yandex.txt retail.txt media.txt whitelist_mobile.txt custom_list.txt | sed 's/[[:space:]]//g' | sed '/^$/d' | sort -u > all_final_domains.txt

          # 6. Собираем JSON (БЕЗ IP и CIDR)
          echo '{ "version": 1, "rules": [ { "domain": [' > final.json
          sed 's/.*/"&"/' all_final_domains.txt | paste -sd, >> final.json
          echo '], "domain_suffix": [' >> final.json
          sed 's/.*/"&"/' manual_suffixes.txt | paste -sd, >> final.json
          echo "] } ] }" >> final.json

      - name: Install Sing-box
        run: |
          curl -Lo sing-box.tar.gz "https://github.com/SagerNet/sing-box/releases/download/v1.12.17/sing-box-1.12.17-linux-amd64.tar.gz"
          tar -xzf sing-box.tar.gz
          mv sing-box-*/sing-box .
          chmod +x sing-box

      - name: Final Compile
        run: |
          mkdir -p output
          ./sing-box rule-set compile --output output/ru-limitless.srs final.json
          cp all_final_domains.txt output/IPTVRUdomain
          cp IPTV_RULIST output/

      - name: Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-latest
          files: output/*
          body: "Единый список: RU-ZONA + RU-IPTV. Обновлено в 5 утра."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
