name: Compile Unified Rules

permissions:
  contents: write

on:
  push:
    paths:
      - 'ru-limitless.json'
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get install jq -y

      - name: Process IPTV and Domains
        run: |
          # 1. Загружаем основной лист IPTV
          curl -Lo IPTV_RULIST "https://raw.githubusercontent.com/Dimonovich/TV/refs/heads/Dimonovich/FREE/TV"
          
          # 2. Вытаскиваем все уникальные хосты (убираем http/https и пути)
          grep -oP 'https?://\K[^/[:space:]]+' IPTV_RULIST | sed 's/:.*//' | sort -u > all_hosts.txt
          
          # 3. Собираем ВСЕ IP-адреса (теперь фильтр найдет всё)
          grep -P '^(\d{1,3}\.){3}\d{1,3}$' all_hosts.txt > IPTVRUip || true
          
          # 4. Собираем ВСЕ домены (те, где есть хотя бы одна буква)
          grep -P '[a-zA-Z]' all_hosts.txt > iptv_only_domains.txt || true

          # 5. Склеиваем всё в один JSON для sing-box
          # Вытягиваем твои ручные правила
          jq -r '.rules[0].domain[]' ru-limitless.json > manual_domains.txt
          jq -r '.rules[0].domain_suffix[]' ru-limitless.json > manual_suffixes.txt

          echo '{ "version": 1, "rules": [ { "domain": [' > final.json
          # Объединяем домены из твоего JSON и вытянутые из IPTV
          cat manual_domains.txt iptv_only_domains.txt | sort -u | sed 's/.*/"&"/' | paste -sd, >> final.json
          echo '], "domain_suffix": [' >> final.json
          # Добавляем суффиксы (.ru, .рф и т.д.)
          sed 's/.*/"&"/' manual_suffixes.txt | paste -sd, >> final.json
          echo "] } ] }" >> final.json

      - name: Install Sing-box
        run: |
          curl -Lo sing-box.tar.gz "https://github.com/SagerNet/sing-box/releases/download/v1.12.17/sing-box-1.12.17-linux-amd64.tar.gz"
          tar -xzf sing-box.tar.gz
          mv sing-box-*/sing-box .
          chmod +x sing-box

      - name: Final Compile and Folder Prep
        run: |
          mkdir -p output
          # Компилируем один основной файл
          ./sing-box rule-set compile --output output/ru-limitless.srs final.json
          
          # Кладём текстовые списки в папку выгрузки
          cp IPTVRUip output/
          cp iptv_only_domains.txt output/IPTVRUdomain
          cp IPTV_RULIST output/

      - name: Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-latest
          files: output/*
          body: "Единый список: RU-зона + RU-IPTV"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
